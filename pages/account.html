<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="./account.css">
</head>
<body>
    <div class="Profile">
                <p class="Profile1"><span class="Profile2">Home /</span> My Account </p>
                <p class="Profile3">Welcome! <span class="Profile4">Md Rimel</span></p>
    </div>
        <div class="">
            <div class="">
                <h3>Manage My Account</h3>
                <ul>
                    <li>My Profile</li>
                    <li>Address Book</li>
                    <li>My Payment Options</li>
                </ul>
                <h3>My Orders</h3>
                <ul>
                    <li>My Returns</li>
                    <li>My Cancellations</li>
                </ul>
                <h3>My Wishlist</h3>
            </div>
            <section class="">
                <h2>Edit Your Profile</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" value="Md">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" value="Rimel">
                        </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="rimel111@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" value="Kingston, 5236, United State">
                    </div>
                    </div>
                    <label for="password">Password Changes</label>
                        <input type="password" id="current-password">
                        <input type="password" id="new-password">
                        <input type="password" id="confirm-password">
                    </div>
                    <div class="buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
